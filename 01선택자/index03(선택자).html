<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* * {color: red;} 여백을 없애고, 기본 스타일을 없애는 용도 씁니다 */
               
        b, i {color: red;}
        
        .a {color: green;}
        #a {color: pink;}


        /* 클래스가 a인태그랑 아이디가 a인 태그를 동시 디자인 하려면? */
        .a, #a, .b {font-weight: bold;}
    </style>

</head>
<body >
    
    <b>태그선택자</b>
    <b>태그선택자</b>

    <i>태그선택자</i>

    <section id="a">아이디선택자</section>
    

    <p class="a">클래스선택자</p>
    <p class="b">클래스선택자</p>

    <strong class="a">클래스선택자</strong>




</body>
</html>
