<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }

    .space {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background-color: #fff;
      border-radius: 50%;
      animation: spaceAnimation 5s linear infinite;
    }

    @keyframes spaceAnimation {
      0% {
        transform: translate(-50%, -50%) scale(3);
      }
      50% {
        transform: translate(-50%, -50%) scale(3);
      }
      100% {
        transform: translate(-50%, -50%) scale(3);
      }
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="space"></div>
  <div class="stars">
    <!-- Generate stars dynamically using JavaScript or add them manually -->
    <!-- For simplicity, let's add a few stars manually -->
    <div class="star" style="top: 20%; left: 30%; width: 3px; height: 3px;"></div>
    <div class="star" style="top: 60%; left: 70%; width: 2px; height: 2px;"></div>
    <!-- Add more stars as needed -->
  </div>
</body>
</html>
